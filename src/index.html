<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="bg-[url(https://images.unsplash.com/photo-1654715250060-a3bf3a999446?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)]">
    <div class="flex items-center justify-center min-h-screen">
        <div id="outer" class="border-2 border-gray-500 bg-gradient-to-bl from-purple-900 via-black to-blue-950 rounded-md w-96 h-auto p-6">

            <div id="heading" class="text-3xl text-gray-200 p-4 w-auto">Todo-list</div>
            <input id="input" type="text" placeholder="Task name" class="text-xl text-gray-950 w-auto min-w-full rounded px-5 py-2 my-2" >

            <button id="addtask" class="bg-purple-900 text-xl text-white w-auto min-w-full rounded py-2 my-4 px-4">
                Add task +
            </button>

            <div id="tasklist" class="h-auto w-full">
                <div class="flex justify-between items-center w-full">

                    <div class="flex items-center w-full my-2">
                        <input type="checkbox" id="agree" class="w-5 h-5 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                        <label for="agree" class="text-white text-lg cursor-pointer mx-4">I agree</label>
                    </div>

                    <button class="bg-red-500 hover:bg-red-600 text-white text-sm mx-4 px-4 py-1 rounded"> Delete </button>

                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
